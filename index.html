<body>
    
        <h1>PART ONE</h1>
        <div>
            <button id = "button1">Button 1</button>
            <label id = argutext1></label>
            <br>
            <button id = "button2">Button 2</button>
            <label id = argutext2></label>

        </div>

        <script>
            let button1 = document.getElementById("button1");
            button1.addEventListener("click", function(event){
                document.getElementById("argutext1").innerText = "Im Right";
                document.getElementById("argutext2").innerText = "";
            });


            let button2 = document.getElementById("button2");
            button2.addEventListener("click", function(event){
                document.getElementById("argutext2").innerText = "No, Im Right";
                document.getElementById("argutext1").innerText = "";
            });
        </script>
